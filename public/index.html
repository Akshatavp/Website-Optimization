  <body>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <!-- Hero   -->

    <!-- Hero -->
    <div
      class="d-sm-flex align-items-center justify-content-between w-100"
      style="height: 100vh"
    >
      <div class="col-md-4 mx-azuto mb-4 mb-sm-0 headline">
        <span class="text-secondary text-uppercase">SALE</span>
        <h1 class="display-4 my-4 font-weight-bold">
          Buy Your <span style="color: #9b5de5">Thing Here</span>
        </h1>
        <a
          href="#"
          class="btn px-5 py-3 text-white mt-3 mt-sm-0"

      <!-- background-image: url(https://images.unsplash.com/photo-1551434678-e076c223a692?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2850&q=80);  -->

      <div
        class="col-md-8 h-100 clipped"
        data-bg="./images/bg.jpg"
        style="
          min-height: 350px;
          background-image: url(./images/bg.jpg);
          background-position: center;
          background-size: cover;
        "
      ></div>
    </div>

    <!-- Hero -->

    <div class="container">
      <h1 class="display-5 my-4 font-weight-bold">
        Get Aything For <span style="color: #9b5de5">40% Discount</span>
      </h1>
    </div>

    <div class="container mt-5">
      <div class="row" id="product-container">
        <!-- Product cards will be inserted here by JavaScript -->
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const bgElements = document.querySelectorAll("[data-bg]");

        const loadBgImage = (element) => {
          const bgUrl = element.getAttribute("data-bg");
          element.style.backgroundImage = `url(${bgUrl})`;
        };

        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              loadBgImage(entry.target);
              observer.unobserve(entry.target);
            }
          });
        });

        bgElements.forEach((element) => observer.observe(element));

        fetch("http://localhost:8070/products")
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            const productList = document.getElementById("product-container");
            data.forEach((product) => {
              const productCard = document.createElement("div");
              productCard.className = "col-sm-6 col-md-4 mb-4"; // Setting grid classes for responsive design
              productCard.innerHTML = `
          <div class="card h-100">
            <img src="${product.image}" loading="lazy" class="card-img-top" alt="${product.name}">
            <div class="card-body">
              <h5 class="card-title">${product.title}</h5>
              <p class="card-text">${product.description}</p>
              <p class="card-text"><strong>$${product.price}</strong></p>
              <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
          </div>
        `;
              productList.appendChild(productCard);
            });
          })
          .catch((error) => console.error("Error fetching products:", error));
      });
    </script>
  </body>
